<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: 'Nanum Pen Script', cursive;
        font-weight: 400;
        font-style: normal;
      }
      h1 {
        color: red;
      }
      .one {
        font-size: 16px;
      }
      .two {
        font-size: 1rem;
      }
      .three {
        font-size: 3em;
      }
      .five {
        font-size: 10px;
      }
      .six {
        font-size: 3em;
      }
      .seven {
        font-size: 10px;
      }
      .eight {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <p>안녕 세계야</p>
    <div class="one">hello world</div>
    <div class="two">hello world</div>
    <div class="three">hello world</div>
    <div class="four">hello world</div>
    <div class="five">
      <div class="six">
        <div>hello world</div>
      </div>
    </div>
    <div class="seven">
      <div class="eight">
        <div>hello world</div>
      </div>
    </div>
  </body>
</html>
